<div>
    <!--Cuando hacen click en una categoría notificamos al componente padre-->
    <!--Para pasarle la categoría concreta sobre la que han pulsado, la pasamos por parámetro-->
    <span class="blink-font" (click)="notifyCategory(category)" *ngFor="let category of categories">
        {{ category.name }}
    </span>
</div>
