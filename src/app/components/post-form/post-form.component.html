<form #postForm="ngForm" (ngSubmit)="submitPost(postForm)" novalidate>

    <div class="row">
        <div class="offset-by-three six columns">
            <h3>Title</h3>
            <input type="text" placeholder="Título" name="title" #titleRef="ngModel" ngModel={{post?.title}} class="u-full-width" required>
            <!-- nombreRef.errors es un objeto con todos los errores que se hayan producido-->
            <div class="mensaje-error" *ngIf="titleRef.touched && titleRef.errors?.required">
                El campo "título" es obligatorio
            </div>
        </div>
    </div>

    <div class="row">
        <div class="offset-by-three six columns">
            <h3>Intro</h3>
            <textarea placeholder="Introduce tu historia" name="intro" #introRef="ngModel" ngModel={{post?.intro}} class="u-full-width georgia-font" autogrow required></textarea>
            <div class="mensaje-error" *ngIf="introRef.touched && introRef.errors?.required">
                El campo "intro de la historia" es obligatorio
            </div>
        </div>
    </div>

    <div class="row">
        <div class="offset-by-three six columns">

            <h3>Body</h3>
            <textarea placeholder="Cuenta tu historia" name="body" #bodyRef="ngModel" ngModel={{post?.body}} class="u-full-width georgia-font" autogrow required></textarea>
            <div class="mensaje-error" *ngIf="bodyRef.touched && bodyRef.errors?.required">
                El campo "cuerpo de la historia" es obligatorio
            </div>
            <div>
                <div>
                    <label (click)="setScheduling(false)">
                <span class="radio-input" [class.active]="!publicationDateScheduled"></span>
                No programar
            </label>
                </div>
                <div>
                    <label (click)="setScheduling(true)">
                <span class="radio-input" [class.active]="publicationDateScheduled"></span>
                Publicar en:
            </label>
                </div>
                <div>
                    <input type="datetime-local" name="publicationDate" [min]="nowDatetimeLocal" [ngModel]="nowDatetimeLocal">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="offset-by-three six columns">
            <button type="submit" class="button-primary u-full-width" [disabled]="postForm.invalid">Publicar</button>
        </div>
    </div>
</form>
